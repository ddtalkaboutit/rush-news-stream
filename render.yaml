services:
  - type: web
    name: rush-x-trigger
    env: python
    buildCommand: |
      apt-get update && apt-get install -y chromium chromium-driver
      pip install -r requirements.txt
    startCommand: uvicorn ingest_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CHROME_BIN
        value: /usr/bin/chromium-browser
      - key: CHROME_DRIVER
        value: /usr/bin/chromedriver
